<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .dice-section {
            margin-top: 20px;
        }
        .dice {
            font-size: 100px;
            animation: roll 1s infinite;
        }
        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Juego de Dados</h1>
    <p>Presiona el bot√≥n para lanzar los dados y ver el resultado.</p>
    <button onclick="rollDice()">Lanzar Dados</button>
    <div class="dice-section">
        <div id="dice1" class="dice">üé≤</div>
        <div id="dice2" class="dice">üé≤</div>
    </div>

    <script>
        function rollDice() {
            const diceFaces = ['üé≤', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');

            dice1.textContent = diceFaces[Math.floor(Math.random() * 6) + 1];
            dice2.textContent = diceFaces[Math.floor(Math.random() * 6) + 1];
        }
    </script>
</body>
</html>
